sudo: false
language: rust
rust:
- beta
- stable
cache:
  cargo: true
  directories:
    - $TRAVIS_BUILD_DIR/target
    - $TRAVIS_BUILD_DIR/.imag-documentation/target
    - $TRAVIS_BUILD_DIR/bin/target
    - $TRAVIS_BUILD_DIR/imag-bookmark/target
    - $TRAVIS_BUILD_DIR/imag-counter/target
    - $TRAVIS_BUILD_DIR/imag-diary/target
    - $TRAVIS_BUILD_DIR/imag-link/target
    - $TRAVIS_BUILD_DIR/imag-notes/target
    - $TRAVIS_BUILD_DIR/imag-ref/target
    - $TRAVIS_BUILD_DIR/imag-store/target
    - $TRAVIS_BUILD_DIR/imag-tag/target
    - $TRAVIS_BUILD_DIR/imag-todo/target
    - $TRAVIS_BUILD_DIR/imag-view/target
    - $TRAVIS_BUILD_DIR/libimagbookmark/target
    - $TRAVIS_BUILD_DIR/libimagcliutil/target
    - $TRAVIS_BUILD_DIR/libimagcounter/target
    - $TRAVIS_BUILD_DIR/libimagdiary/target
    - $TRAVIS_BUILD_DIR/libimagentryfilter/target
    - $TRAVIS_BUILD_DIR/libimagentrylink/target
    - $TRAVIS_BUILD_DIR/libimagentrylist/target
    - $TRAVIS_BUILD_DIR/libimagentrymarkdown/target
    - $TRAVIS_BUILD_DIR/libimagentrymarkup/target
    - $TRAVIS_BUILD_DIR/libimagentryselect/target
    - $TRAVIS_BUILD_DIR/libimagentrytag/target
    - $TRAVIS_BUILD_DIR/libimagentryview/target
    - $TRAVIS_BUILD_DIR/libimagerror/target
    - $TRAVIS_BUILD_DIR/libimaginteraction/target
    - $TRAVIS_BUILD_DIR/libimagnotes/target
    - $TRAVIS_BUILD_DIR/libimagnotification/target
    - $TRAVIS_BUILD_DIR/libimagref/target
    - $TRAVIS_BUILD_DIR/libimagrt/target
    - $TRAVIS_BUILD_DIR/libimagstore/target
    - $TRAVIS_BUILD_DIR/libimagstorestdhook/target
    - $TRAVIS_BUILD_DIR/libimagtimeui/target
    - $TRAVIS_BUILD_DIR/libimagtodo/target
    - $TRAVIS_BUILD_DIR/libimagutil/target

before_install:
- |
  c=$(git diff $(git merge-base master $TRAVIS_COMMIT)..$TRAVIS_COMMIT --name-only | cut -d "/" -f 1 | uniq)
  if [[ "$c" == "doc" ]]; then
      echo "Only changes in DOC, exiting 0"
      exit 0
  else
    echo "Changes in other directories than ./doc"
    echo "continue build..."
  fi
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  if [[ "$TEST_SUITE" == "binaries" ]]; then
    make bin-test
  else # $TEST_SUITE == "libraries"
    make lib-test
  fi

addons:
  apt:
    packages:
    - cmake
    - libcurl4-openssl-dev
    - libdw-dev
    - libelf-dev
    - libzzip-dev
    - make
    - tree
    sources:
    - kalakris-cmake
after_success:
- |
  pushd .imag-documentation &&
  travis-cargo --only stable doc &&
  travis-cargo --only stable doc-upload
  popd
notifications:
  email:
    on_success: never
  irc:
    channels:
    - chat.freenode.net#imag
    template:
    - "%{repository_name} (%{branch} @ %{commit} by %{author}): %{result}"
env:
  matrix:
  - TEST_SUITE=binaries
  - TEST_SUITE=libraries
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=dev
  - secure: 
