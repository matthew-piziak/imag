[package]
name = "imag-store"
version = "0.2.0"
authors = ["Matthias Beyer <mail@beyermatthias.de>"]

[profile.dev]
codegen-units = 2

[dependencies]
clap = "2.*"
log = "0.3"
version = "2.0.1"
semver = "0.2.1"
toml = "0.2.*"

[dependencies.libimagstore]
path = "../libimagstore"
default-features = false
features = ["verify"]

[dependencies.libimagrt]
path = "../libimagrt"

[dependencies.libimagutil]
path = "../libimagutil"

[dependencies.libimagerror]
path = "../libimagerror"

